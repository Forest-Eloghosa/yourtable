{% extends 'base.html' %}
{% block title %}Sign up | YourTable{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Create account</button>
    </form>
  </div>
</div>
{% endblock %}
