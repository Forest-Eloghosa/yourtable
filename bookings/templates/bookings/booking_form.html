{% extends 'base.html' %}
{% load static %}
{% block title %}Booking Form{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'bookings/css/bookings.css' %}">

<div class="booking-container">
  <h1 class="booking-header">Make a Booking</h1>

  <form method="post">
    {% csrf_token %}

    <!-- Form fields will come from Django forms later -->
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Time</label>
      <input type="time" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Guests</label>
      <input type="number" class="form-control" min="1" max="20" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Special Requests</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-custom">Submit</button>
  </form>
</div>
{% endblock %}
