{% extends 'base.html' %}

{% block title %}Sign Out{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Sign Out</h1>
    <p>Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Sign Out</button>
    </form>
  </div>
{% endblock %}
